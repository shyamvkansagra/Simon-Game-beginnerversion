<html>
<head>
  <title>Simon Game</title>
  <script type="text/javascript" src="javascript.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<input type="text" style="display:none" id="pattern">

<input type="text" style="display:none" id="userInput">

<input type="text" style="display:none" id="lockStatus" value="locked">

<input type="text" style="display:none" id="gameMode">

<div class="menuDiv">
  <input type="button" class="btn btn-primary" value="Regular Start" id="Regular" onclick="createPattern(this)">
  <input type="button" class="btn btn-danger" value="Strict Start" id="Strict" onclick="createPattern(this)">
</div>


<div class="steps-counter">
  <div class="counter">
  <p>Steps</p>
  <p id="stepCount">!!</p>
  </div>
</div>

<div class="dashBoard">
  <p class="dashStatus" id="dashText"></p>
</div>

<div class="container">
  <ul class='pie'>
  <li class='slice'><div id="B" class='slice-contents' onclick="appendClicks(this)"></div></li>
  <li class='slice1'><div id="R" class='slice-contents1' onclick="appendClicks(this)"></div></li>
    <li class='slice2'><div id="G" class='slice-contents2' onclick="appendClicks(this)"></div></li>
    <li class='slice3'><div id="Y" class='slice-contents3' onclick="appendClicks(this)"></div></li>
  <ul>
</div>
</body>
</html>
